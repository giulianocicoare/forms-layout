<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuliano</title>
    <link rel="stylesheet" href="../bundles/font-awesome/css/all.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo-image">
            <img src="../assets/logo.png" alt="Logo-image">
        </div>
        <nav>
            <div class="nav-bar">
                <ul>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a class="Signup-border" href ="#" >Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
        <main>
            <div class="title">
                <h1>CONTACT US</h1>
                <div class="border-bottom"></div>
                <h3>Fill out the form bellow to learn more</h3>
            </div>
        </main>
</div>
 <form>
     <div class="form-container">
        <div class="user-first-name">
            <div class="label-user">
                <label for="user">First name</label>
           </div>
           <div class="user-wrapper" >
               <i class="fas fa-user"></i>
               <input type="text" name="user" id="user" placeholder="Enter your first name" required minlength="5">
           </div>
        </div>
        <div class="user-last-name">
            <div class="label-user">
                <label for="user">Last name</label>
           </div>
            <div class="user-wrapper" >
                <i class="fas fa-user"></i>
                <input type="text" name="user" id="user" placeholder="Enter your last name" required minlength="5">
             </div>
        </div>
        <div class="email">
            <div class="label-email">
                <label for="email">Email</label>
            </div>
            <div class="email-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="border-bottom"></div>
        <div class="textare">
            <label class="txt" for="textarea">Message</label>
            <div>
                <textarea id="textarea" name="textarea" minlength="50" maxlength="250" required></textarea>
            </div>
        </div>
        <div class="buton">
            <button type="submit" name="buton">Submit</button>
            <div> or press <a href="#">enter</a></div>
        </div>
    </div>    
 </form>
</body>
</html>
